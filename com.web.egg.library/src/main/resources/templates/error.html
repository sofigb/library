<!DOCTYPE html>
<html lang = "en" xmlns:th="http://www.thymeleaf.org">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Error</title>

        <!-- Custom fonts for this template-->
        <link th:href="@{vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
        <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

        <!-- Custom styles for this template-->
        <link th:href="@{css/sb-admin-2.min.css}" rel="stylesheet">

    </head>

    <body id="page-top">

        <!-- Page Wrapper -->
        <div id="wrapper">

            <div th:include="/show.html::sidebar" ></div>

            <!-- Content Wrapper -->
            <div id="content-wrapper" class="d-flex flex-column">

               

                    <div th:include="/show.html::header" ></div>

                    <!-- Begin Page Content -->
                    <div class="container-fluid">

                        <!-- 404 Error Text -->
                        <div class="text-center">
                            <div class="error mx-auto" th:text="${codigo}" ></div>
                            <p class="lead text-gray-800 mb-5" >Page Not Found</p>
                            <p class="text-gray-500 mb-0" th:text="${mensaje}"></p>
                            <a href="/inicio">&larr; Volver al incio</a>
                        </div>

                    </div>
                    <!-- /.container-fluid -->

               
                <div th:include="/show.html::footer" ></div>


            </div>
            <!-- End of Content Wrapper -->

        </div>
        <!-- End of Page Wrapper -->

        <!-- Scroll to Top Button-->
       
        <!-- Bootstrap core JavaScript-->
        <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
        <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

        <!-- Core plugin JavaScript-->
        <script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

        <!-- Custom scripts for all pages-->
        <script th:src="@{/js/sb-admin-2.min.js}"></script>

    </body>

</html>
